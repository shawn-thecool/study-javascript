<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        background-color: #efefef;
      }
      #root {
        position: relative;
        margin: 50px auto;
        width: 800px;
        height: 600px;
        background-color: #fff;
      }
      .btns {
        text-align: center;
      }
      .btns button {
        width: 100px;
        padding: 10px;
        font-size: 15px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="btns">
      <button type="button" class="btn_init">init</button>
      <button type="button" class="btn_pause">pause/start</button>
      <button type="button" class="btn_divide">divide</button>
      <button type="button" class="btn_clear">clear</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
