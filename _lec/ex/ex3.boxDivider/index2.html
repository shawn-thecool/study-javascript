<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      #container {
        position: relative;
        margin: 0 auto;
        width: 500px;
        height: 500px;
        border: solid 1px #000;
        box-sizing: border-box;
      }
      .wrap__button {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-top: 20px;
      }
      button {
        padding: 6px 20px;
        margin: 0 5px;
        color: #fff;
        background-color: #3a3a97;
        border: 0;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div id="container"></div>
      <div class="wrap__button">
        <button type="button" id="btn__init">Init</button>
        <button type="button" id="btn__move">Move</button>
        <button type="button" id="btn__divide">Divide</button>
      </div>
    </div>

    <script src="./index2.js"></script>
  </body>
</html>
